    <script>
function pickRandom(mod) {
  return mod[Math.floor(Math.random() * mod.length)];
}

   	  "Air Selokan",
   	  "Air Kobokan",
   	  "TV Tabung",
   	  "Keran Air",
   	  "Tutup Panci",
   	  "Kotak Amal",
   	  "Tutup Termos",
   	  "Tutup Botol",
   	  "Kresek Item",
   	  "Kepala Casan",
   	  "Ban Serep",
   	  "Kursi Lipat",

   	  "Kulit Pisang",
   	  "Warung Madura",
   	  "Gorong-gorong",
  ];

  const khodam = pickRandom(khodamList);
  const response = `
    ╭━━━━°「 *Cekkodam* 」°

  `;

  document.getElementById('hasil').innerText = response;
});
